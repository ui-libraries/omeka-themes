	<h3>KATHERINE SOPHIE DREIER</h3>
	<div class="cols">
    <div class="entry-s">
      <p>Born 10 September 1877 in Brooklyn, New York.<br> Died 29 March 1952 in Milford, Connecticut.</p>
      <p>Artist, writer, and collector associated with the Dada movement in New York. </p>
      <p>The International Dada Archive has substantial holdings of works by and about Dreier.</p>
    </div>
