	<h3>JAN TSCHICHOLD</h3>
	<div class="cols">
    <div class="entry-s">
      <p>Born 2 April 1902 in Leipzig.<br> Died 11 August 1974 in Locarno, Switzerland.</p>
      <p>Typographer loosely associated with the Dada movement in Germany.</p>
      <p>The International Dada Archive has substantial holdings of works by and about Tschichold.</p>
    </div>
