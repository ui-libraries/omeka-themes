	<h3>ERWIN BLUMENFELD</h3>
	<div class="cols">
    <div class="entry-s">
    <p>Born 26 January 1897 in Berlin.<br> Died 4 July 1969 in Rome. </p>
    <p>Photographer and collage artist associated with the Dada movement in Berlin and the Netherlands.</p>
    <p>The International Dada Archive has holdings of published works by and about Blumenfeld.</p>
    </div>
